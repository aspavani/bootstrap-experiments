<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Examples</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    </head>
    <body>
        <div class="container">
        <h2 class="text-center text-primary"> User Login Form</h2> <br> <br>


        <form>
            <div class="mb-3">
                <label for="emailInput" class="form-label">E-mail Address</label>
                <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                <label for="rememberMeCheck" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>

        </form>
    </div>
        

    </body>
</html>
